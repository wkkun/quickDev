plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}
apply plugin: 'kotlin-kapt'

android {
    namespace 'com.ya.function'
    compileSdk rootProject.ext.android.compileSdkVersion

    defaultConfig {
        minSdk rootProject.ext.android.minSdkVersion
        targetSdk rootProject.ext.android.targetSdkVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {

    implementation(
            rootProject.ext.deps.constraint,
            rootProject.ext.deps.appcompat,
            rootProject.ext.deps.design,
            rootProject.ext.deps.core,
            rootProject.ext.deps.coreKtx,
    )

    // rxJava
    api "io.reactivex.rxjava3:rxjava:$rootProject.dependent.rxjavaVersion"
    // rxAndroid
    api("io.reactivex.rxjava3:rxandroid:$rootProject.dependent.rxandroidVersion") {
        exclude group: 'io.reactivex.rxjava2'
    }
    // gson
    api "com.google.code.gson:gson:$rootProject.dependent.gsonVersion"

    api("com.squareup.okhttp3:okhttp:$rootProject.dependent.okhttpVersion")
    api("com.squareup.retrofit2:retrofit:$rootProject.dependent.retrofitVersion") {
        exclude group: 'com.squareup.okhttp3'
    }


    api("com.squareup.retrofit2:converter-gson:$rootProject.dependent.retrofitVersion") {
        exclude group: 'com.google.code.gson'
        exclude group: 'com.squareup.retrofit2'
    }

    api("com.squareup.retrofit2:converter-scalars:$rootProject.dependent.retrofitVersion") {
        exclude group: 'com.google.code.gson'
        exclude group: 'com.squareup.retrofit2'
    }

    api("com.squareup.retrofit2:adapter-rxjava2:$rootProject.dependent.retrofitVersion") {
        exclude group: 'com.squareup.retrofit2'
        exclude group: 'io.reactivex.rxjava2'
    }
    //startup
    api "androidx.startup:startup-runtime:$rootProject.dependent.startupVersion"
    //okhttp 日志库
    implementation("com.squareup.okhttp3:logging-interceptor:$rootProject.dependent.okhttpLogVersion")

    //图片相关
    implementation("com.github.bumptech.glide:glide:$rootProject.dependent.glideVersion") {
                exclude group: "com.android.support"
    }
    annotationProcessor "com.github.bumptech.glide:compiler:$rootProject.dependent.glideVersion"
    kapt "com.github.bumptech.glide:compiler:$rootProject.dependent.glideVersion"
    implementation "com.github.bumptech.glide:okhttp3-integration:$rootProject.dependent.glideVersion"
    //列表的图片预加载类
    implementation("com.github.bumptech.glide:recyclerview-integration:$rootProject.dependent.glideVersion") {
        // Excludes the support library because it's already included by Glide.
        transitive = false
    }
}